<!DOCTYPE html>
<html>
  <head>
    <title>EOS Price Chart</title>
    <link rel="stylesheet" href="crypto.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  </head>
  <body>
    <h1>EOS Chart</h1>
    <p>EOS is a decentralized blockchain platform that enables the development and execution of decentralized applications (DApps).</p>
    <p>For more information about EOS, visit the official website at <a href="https://eos.io/">https://eos.io/</a>.</p>
    <div id="chart"></div>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:EOSUSDT",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "withdateranges": true,
        "range": "1M",
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "save_image": false,
        "container_id": "chart"
      });
    </script>
  </body>
</html>
