<!DOCTYPE html>
<html>
  <head>
    <title>Fantom Price Chart</title>
    <link rel="stylesheet" href="crypto.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  </head>
  <body>
    <h1>Fantom Chart</h1>
    <p>Fantom (FTM) is a high-performance, scalable, and secure smart contract platform designed to power next-generation decentralized applications.</p>
    <p>For more information about Fantom, visit the official website at <a href="https://fantom.foundation/">https://fantom.foundation/</a>.</p>
    <div id="chart"></div>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": "FTMUSDT",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "withdateranges": true,
        "range": "1M",
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "save_image": false,
        "container_id": "chart"
      });
    </script>
  </body>
</html>
